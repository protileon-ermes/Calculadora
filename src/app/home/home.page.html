    <ion-item>
      <ion-fab-button class="operacao2" (click)="zerar()">
        AC
      </ion-fab-button>
      <ion-fab-button class="operacao2" (click)="trocaSinal()">

      </ion-fab-button>
      <ion-fab-button class="operacao2" (click)="porcentagem()">
        %
      </ion-fab-button>
      <ion-fab-button class="operacao" (click)="adicionarOperacao(3)">
        รท
      </ion-fab-button>
    </ion-item>
    <ion-item>
      <ion-fab-button (click)="adicionarNumero('7')">
        7
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('8')">
        8
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('9')">
        9
      </ion-fab-button>
      <ion-fab-button class="operacao" (click)="adicionarOperacao(2)">
        x
      </ion-fab-button>
    </ion-item>

      <ion-fab-button (click)="adicionarNumero('4')">

      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('5')">

      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('6')">

      </ion-fab-button>
      <ion-fab-button class="operacao" (click)="adicionarOperacao(1)">
        -
      </ion-fab-button>
    </ion-item>
    <ion-item>
      <ion-fab-button (click)="adicionarNumero('1')">
        1
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('2')">
        2
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('3')">
        3
      </ion-fab-button>
      <ion-fab-button class="operacao" (click)="adicionarOperacao(0)">
        +
      </ion-fab-button>
    </ion-item>
    <ion-item>
      <ion-fab-button id="zero" (click)="adicionarNumero('0')">
        0
      </ion-fab-button>
      <ion-fab-button (click)="adicionarNumero('.')">
        ,
      </ion-fab-button>
      <ion-fab-button class="operacao" (click)="calcular()">
        =
